<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: clamp(16px, 2vw, 32px);
        }

        main {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            display: flex;
            width: min(80vw, 90vw);
            aspect-ratio: 16/9;
            background-color: black;
        }

        .left {
            flex: 1;
            background-color: lightcoral;
        }

        .right {
            flex: 1;
            background-color: bisque;
            display: flex;
            flex-direction: column;
        }

        .evidencias {
            flex: 0 0 40%;
            background-color: lightblue;
        }

        .fantasmas {
            flex: 0 0 60%;
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <main>
        <section class="left"></section>
        <section class="right">
            <section class="evidencias">aaaaaaaaaaaaaaaaaaaaaaaaaaa</section>
            <section class="fantasmas"></section>
        </section>
    </main>
</body>
</html>
