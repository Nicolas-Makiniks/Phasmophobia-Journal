<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: clamp(16px, 2vw, 32px); /* para definir o tamanho da fonte de forma responsiva */
        }

        
        body {
            background-color: #efefef;
        }
        
        
        
        /* Definindo um layout específico para mobile
        Tudo a partir deste ponto é definido apenas para mobile */
        @media (max-width: 768px) {
            main {
                display: flex;
                height: 100vh;
            }

            /* Seção da Esquerda */
            .secaoEsquerda {
                width: 100px;
                background-color: black;
            }

            /* Seção da Direita */
            .secaoDireita {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                background-color: blueviolet;
                overflow: hidden;
            }
            
            /* Componentes da Direita */
            .evidencias {
                background-color: lightblue;
                height: 350px;
            }
            
            .fantasmas {
                background-color: lightgreen;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="secaoEsquerda"></section>
        <section class="secaoDireita">
            <section class="evidencias">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</section>
            <section class="fantasmas">ssss</section>
        </section>
    </main>
</body>
</html>
