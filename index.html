<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: clamp(32px, 2vw, 32px); /* para definir o tamanho da fonte de forma responsiva */
        }

        
        body {
            background-color: #efefef;
        }
        
        
        
        /* Definindo um layout específico para mobile
        Tudo a partir deste ponto é definido apenas para mobile */
        @media (max-width: 768px) {
            main {
                display: flex;
                height: 100vh;
            }

            /* Seção da Esquerda */
            .secaoEsquerda {
                width: 100px;
                background-color: lightcoral;
            }

            /* Seção da Direita */
            .secaoDireita {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                background-color: blueviolet;
                overflow: hidden;
                padding: 10px;
            }
            
            /* Componentes da Direita */
            .evidencias {
                background-color: lightblue;
            }
            
            .evidencias ul {
                border-top: 3px solid black;
                border-bottom: 3px solid black;
                height: 350px;
                list-style: none;
                column-gap: 20px;
                column-count: 2;
            }

            .evidencias ul li {
                background-color: antiquewhite;
                border: 1px solid blue;
                padding: 20px;
            }
            
            .fantasmas {
                background-color: lightgreen;
                flex-grow: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="secaoEsquerda"></section>
        <section class="secaoDireita">
            <section class="evidencias">
                <h2>Evidências</h2>
                <ul>
                    <li id="EMF">EMF Nível 5</li>
                    <li id="UV">Impressões Digitais</li>
                    <li id="ESCRITA">Escrita Fantasma</li>
                    <li id="TEMP">Temperatura Baixa</li>
                    <li id="DOTS">Projeção D.O.T.S.</li>
                    <li id="ORB">Orbe Fantasma</li>
                    <li id="SPIRIT">Spirit Box</li>
                </ul>
            </section>
            <section class="fantasmas">
                <h3>Com as evidências que encontramos, acreditamos que o fantasma é</h3>
            </section>
        </section>
    </main>
</body>
</html>
